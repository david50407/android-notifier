apply plugin: 'android'

android {
    compileSdkVersion 14
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId 'org.damazio.notifier'
        minSdkVersion 9
        targetSdkVersion 9
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles 'proguard.cfg'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile project(':notifierLib')
}
